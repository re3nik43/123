<!DOCTYPE html>
<html>

<head>
    <title>Сайт</title>
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
</head>

<body>
    <div class="header">
        <h1>Добро пожаловать в нашу анкету</h1>
        <p>Пожалуйста, заполните все разделы ниже</p>
    </div>
    
    <div class="container">
        <form action="#" method="POST">

           
            <fieldset>
                <legend>Личные данные</legend>

                <label for="name">Имя:</label>
                <input type="text" id="name" name="name" placeholder="Введите ваше имя" required>

                <label for="surname">Фамилия:</label>
                <input type="text" id="surname" name="surname" placeholder="Введите вашу фамилию" required>

                <label for="email">Электронная почта:</label>
                <input type="email" id="email" name="email" placeholder="Введите вашу почту" required>

                <label for="phone">Номер телефона:</label>
                <input type="tel" id="phone" name="phone" placeholder="Введите ваш номер телефона" required>
            </fieldset>

          
            <fieldset>
                <legend>Контактная информация</legend>

                <label for="address">Адрес:</label>
                <input type="text" id="address" name="address" placeholder="Введите ваш адрес" required>

                <label for="age">Возраст:</label>
                <input type="number" id="age" name="age" placeholder="Введите ваш возраст" required>

                <label for="gender">Пол:</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Выберите ваш пол</option>
                    <option value="male">Мужской</option>
                    <option value="female">Женский</option>
                    <option value="other">Другой</option>
                </select>
            </fieldset>

          
            <fieldset>
                <legend>Дополнительные сведения</legend>

                <label for="health">Состояние здоровья:</label>
                <textarea id="health" name="health" rows="2" placeholder="Опишите ваше состояние здоровья"></textarea>

                <label for="skills">Навыки:</label>
                <textarea id="skills" name="skills" rows="3" placeholder="Опишите ваши навыки"></textarea>

                <label for="education">Уровень образования:</label>
                <select id="education" name="education" required>
                    <option value="" disabled selected>Выберите ваш уровень образования</option>
                    <option value="highschool">Среднее образование</option>
                    <option value="bachelor">Бакалавр</option>
                    <option value="master">Магистр</option>
                    <option value="phd">Кандидат наук</option>
                </select>
            </fieldset>

       
            <fieldset>
                <legend>Хобби и интересы</legend>

                <label for="hobbies">Хобби и интересы:</label>
                <textarea id="hobbies" name="hobbies" rows="3" placeholder="Укажите ваши хобби и интересы"></textarea>

                <label for="about">О себе:</label>
                <textarea id="about" name="about" rows="4" placeholder="Напишите немного о себе"></textarea>
            </fieldset>

    
            <fieldset>
                <legend>Согласие</legend>
                <label for="agreement">
                    <input type="checkbox" id="agreement" name="agreement" required>
                    Согласен(на) с условиями обработки данных
                </label>
            </fieldset>

            <input type="submit" value="Отправить">
        </form>
    </div>
</body>

</html>
